apiVersion: apps/v1
kind: ReplicaSet
metadats:
  name: myapp-replicaset
  labels:
    app: myapp
    tyep: front-end
spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: front-end
    spec:
      containers:
      - name: nginx-container
        image: nginx

  replicas: 3
  selector:
    matchLabels:
      tyep: front-end